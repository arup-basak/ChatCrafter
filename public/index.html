<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/chat.css" />
    <title>Chat</title>
</head>
<body>
    <div class="container">
        <div class="chats">
            <div class="chat-container">A Basak</div>
            <div class="chat-container">S Das</div>
            <div class="chat-container">A Ranjan</div>
            <div class="chat-container">A Majumdar</div>
        </div>
        <div class="chat">
            <div id="chat-area">
                <div class="message message-right">Message1</div>
                <div class="message message-left">Message2</div>
            </div>
            <div>
                <input type="text" id="message-bar" autocomplete="off"/>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- script imports -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
